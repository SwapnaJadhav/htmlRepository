<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

</head>
<body>

<div class="container">
  <!-- <h2>Modal Example</h2> -->
  <!-- Button to Open the Modal -->
  <button type="button" id="MybtnModelPreventScript" class="btn btn-primary mt-5" data-toggle="modal" data-target="#myModal">
    <span class="fa fa-pencil"></span>
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="MymodelPreventScript">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title font-weight-bold">Contract Clause Audit Log</h6>
          <button type="button" class="close" data-dismiss="modal">x</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body mb-5">
            <p class="vershead "> <span class="textcol">Version 1.02</span> Created by <span class="textcol">User</span> on <span class="textcol">27-07-2019</span> at <span class="textcol">11:15:34 PM</span></p>
            <p class="vershead "> <span class="textcol">Version 1.01</span> Created by <span class="textcol">User</span> on <span class="textcol">24-07-2019</span> at <span class="textcol">10:05:34 PM</span></p>

            <!-- <p class="peshead"><span class="fonttext">Satyam Joshi :</span> Lorem ipsum dolor sit amet,consecteur adipiscing elit, sed do eiusmod tempor incidient at labore manage aliqua. Created by Name of the person on 24-07-2019 at 10:05:34 PM</p> -->
        </div>
       

        <!-- Modal footer -->
        <div class="modal-footer mb-2 mt-5">
          <div class="float-left mt-2">
          <button type="button" class="btn btn-outline-secondary">Back</button>
        </div>
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Back</button> -->
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
<link rel="stylesheet" type="text/css" href="./log.css">
<script type="text/javascript" src="auditlog.js"></script>
